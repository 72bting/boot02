<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>编辑书籍</title>
</head>
<body>

<!-- from只是个容器 如果不想用form 可以换成任何一个普通元素 -->
    <form id="book_edit_form" class="layui-form" style="padding:10px">
        <input name="bookID" type="hidden" th:value="${book.bookID }"/>
        <div class="layui-form-item">
            <div class="layui-form-label">书籍名称</div>
            <div class="layui-input-block">
                <input name="bookName" th:value="${book.bookName }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-form-label">书籍作者</div>
            <div class="layui-input-block">
                <input name="bookAuthor" th:value="${book.bookAuthor }" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-form-label">书籍类型</div>
            <div class="layui-input-block">
                悬疑<input type="radio" name="bookType" th:value=1 th:text="${bookType == 1} ? 'checked'" >
                恐怖<input type="radio" name="bookType" th:value=2 th:text="${bookType == 2} ? 'checked'">
                寓言<input type="radio" name="bookType" th:value=3 th:text="${bookType == 3} ? 'checked'">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-form-label">书籍价格</div>
            <div class="layui-input-block">
                <input name="bookPrice" th:value="${book.bookPrice }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-form-label">书籍描述</div>
            <div class="layui-input-block">
                <textarea name="bookDesc" autocomplete="off" class="layui-textarea" th:text="${book.bookDesc }"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-form-label">书籍日期</div>
            <div class="layui-input-block">
                <input id="book_date" name="bookDateStr" th:value="${book.bookDateStr }" autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
    <script>
        //获取form组件
        var book_add_form = layui.form;
        //获取时间组件
        var book_add_date = layui.laydate;
        //渲染form样式
        book_add_form.render();
        //渲染日期
        book_add_date.render({
            elem: '#book_date',
            trigger:'click' //解决日期点击闪退
        });
    </script>
</body>
</html>
